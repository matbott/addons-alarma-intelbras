configuration:
  alarm_ip:
    name: "Dirección IP de la Central"
    description: "La dirección IP de tu central de alarma Intelbras en la red local, debe ser ip fija (ej: 192.168.1.50)."
  alarm_port:
    name: "Puerto de la Central"
    description: "El puerto de comunicación de la central de alarma (normalmente 9009)."
  alarm_password:
    name: "Contraseña Remota"
    description: "La contraseña de 4 o 6 dígitos que usas para el acceso remoto (la misma que en la app AMT Mobile)."
  password_length:
    name: "Longitud de la Contraseña"
    description: "El número de dígitos de tu contraseña (4 o 6)."
  polling_interval_minutes:
    name: "Intervalo de Sondeo (Minutos)"
    description: "Frecuencia con la que se consulta el estado completo de la central. Usa 0 para desactivar. ADVERTENCIA: Valores muy bajos (menores a 2) pueden causar inestabilidad en la central."
  zone_count:
    name: "Número de Zonas"
    description: "El número total de sensores de zona que se crearán en Home Assistant."
